<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Restaurant Info</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body class="inside">
    <header role="banner">
      <nav role="navigation">
        <a href="/"><h1>Restaurant Reviews</h1></a>
      </nav>
      <div class="breadcrumb-container" role="navigation">
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </header>

    <main id="maincontent" role="main">
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <p id="restaurant-cuisine"></p>
        <img id="restaurant-img" aria-hidden="true" />
        <p id="restaurant-address"></p>
        <table id="restaurant-hours">
          <caption>Restaurant Opening Hours</caption>
        </table>
      </section>
      <section id="map-container" role="application" aria-label="map">
        <a href="#reviews-container" class="visually-hidden">Skip To Reviews</a>
        <div id="map"></div>
      </section>
      <section id="reviews-container"><ul id="reviews-list"></ul></section>
    </main>

    <footer id="footer" role="contentinfo">
      <span>
        Copyright (c) 2017
        <a href="/"><strong>Restaurant Reviews</strong></a>
      </span>
      <span>All Rights Reserved.</span>
    </footer>

    <script
      type="application/javascript"
      charset="utf-8"
      src="js/communal.js"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>
  </body>
</html>
