<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Restaurant Reviews</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f18200" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/img/icon.png" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/app.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
      f
    />
  </head>

  <body>
    <header role="banner">
      <nav role="navigation">
        <a href="/"><h1>Restaurant Reviews</h1></a>
      </nav>
    </header>

    <main id="maincontent" role="main">
      <section id="map-container" role="application" aria-label="map">
        <a href="#filter" class="visually-hidden">
          Skip To Filter
        </a>
        <div id="map"></div>
      </section>
      <section id="restaurants-container">
        <div class="filter-options">
          <h2 id="filter">Filter Results</h2>

          <span
            id="filter-results"
            class="visually-hidden"
            aria-live="assertive"
          ></span>

          <label for="neighborhoods-select" class="visually-hidden">
            Neighborhoods
          </label>
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="javascript: updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>

          <label for="cuisines-select" class="visually-hidden">Cuisines</label>
          <select
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <div id="results">
          <h2 class="visually-hidden">Results</h2>
          <ul id="restaurants-list"></ul>
        </div>
      </section>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="/assets/index.bundle.js"
    ></script>

    <footer id="footer">
      Copyright (c) 2017
      <a href="/"><strong>Restaurant Reviews</strong></a>
      All Rights Reserved.
    </footer>
  </body>
</html>
